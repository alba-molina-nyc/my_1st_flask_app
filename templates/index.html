{% extends 'base.html' %}
{% block head %}



<div class="content">
<table>
    <tr>
        <th>Task</th>
        <th>Added</th>
        <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.content }}</td>
        <td>{{ task.date_created.date() }} </td>
        <td>
            <a href="/delete/{{ task.id}}">Delete</a>
            <a href="/update/{{ task.id}}">Update</a>
        </td>
    </tr>
    {% endfor%}
</table>
{% endblock %}
